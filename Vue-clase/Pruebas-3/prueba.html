<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width">
    <title>Prueba</title>
    <script type="text/javascript" src="js/vue.js"></script>
  </head>
  <body>
    <div id="app3">
      <ol>
        <li v-for="l in languages">{{l}}</li>
      </ol>
    </div>
    <script type="text/javascript">
    var app3 = new Vue({
        el:"#app3",
        data:{
          newLanguage: "",
          languages:[
            'Javascript',
            'Jquery',
            'Vue'
          ]
        }
    });
    </script>
  </body>
</html>
