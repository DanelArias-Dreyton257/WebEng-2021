<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width">
    <title>Prueba</title>
    <script type="text/javascript" src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="mensaje">
      <p>{{mensaje}}</p>

          el:"#app",
          data:{

          }
      });
    </script>
  </body>
</html>
