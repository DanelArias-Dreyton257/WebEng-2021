<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width">
    <title>Prueba</title>
    <script type="text/javascript" src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{mensaje}}
    </div>
    <script type="text/javascript">
      new Vue({
          el:"#app",
          data:{
            mensaje: "Hola mundo desde Vue.js"
          }
      });
    </script>
  </body>
</html>
